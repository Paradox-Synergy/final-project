<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/basic_style.css">

    <title>Dipendenti</title>
    <link rel="stylesheet" href="../style/dipendenti.css">
</head>
<body>
    <div id="header">
        <img src="../img/LOGO1.png">
        <h1 class="italic">NOPLAY</h1>

    </div>

    <div id="body">
        <div id="dipendenti" class="box double-border hidden">
    
        </div>
    
    
        <div id="detail" class="box double-border">
            <div id="col-1" class="datalist personal-data">
                <div id="pro-pic" class="double-border">
                    <div class="image">
                        <img src="../img/LOGO1.png" alt="Profile Picture">
                    </div>
                </div>
                <div class="data">
                    <div>Nome Cognome</div>
                    <div>Data di Nascita</div>
                </div>
            </div>
            <div id="col-2" class="datalist">
                <div id="job-data" class="datalist">
                    <div>Stipendio â‚¬<span>stipendio</span></div>
                    <div>Data Assunzione</div>
                    <div>Ruolo</div>
                </div>
                <div class="skill-data">
                    <button id="competenze" class="dropdown">Competenze</button>
                    <div id="lista-competenze" class="dropdown-content">
                        <div class="tooltip">A</div>
                        <div class="tooltip">B</div>
                        <div class="tooltip">C</div>
                        <div class="tooltip">D</div>
                    </div>
                    <button id="certificati" class="dropdown">Certificati</button>
                    <div id="lista-certificati" class="dropdown-content">
                        <div class="tooltip">A</div>
                        <div class="tooltip">B</div>
                        <div class="tooltip">C</div>
                        <div class="tooltip">D</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
