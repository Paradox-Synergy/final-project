<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aziende</title>

<body>
    <div id="header">
        <img src="../img/LOGO1.png">
        <h1 class="italic">NOPLAY</h1>
    </div>
    <div id="body">
        <div id="aziende" class="box double-border">
            <div class="title">
                <h3>LISTA AZIENDE CLIENTI</h3>
                <a id="add-btn" href="./work-in-progress.html"><button>+</button></a> 
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Ragione Sociale</th>
                            <th>P.IVA</th>
                            <th>Indirizzo</th>
                            <th>Email</th>
                            <th>Telefono</th>

                    </thead>
                    <tbody id="lista-aziende">
                        <tr>
                            <td><hr></td>
                            <td><hr></td>
                            <td><hr></td>
                            <td><hr></td>
                            <td><hr></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    
        <div id="detail" class="box double-border">
            <div class="title">
                <h3>DIPENDENTI</h3><span id="nome-azienda">Nome Azienda</span></div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Data di Nascita</th>
                            <th>Ruolo</th>
                            <th>Stipendio</th>
                        </tr>
                    </thead>
                    <tbody id="lista-dipendenti">
                        <tr>
                            <td><hr></td>

                            <td><hr></td>
                            <td><hr></td>
                            <td><hr></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</html>
